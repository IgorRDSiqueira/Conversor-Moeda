<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        class="roboto-<uniquifier>" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
 
</head>

<body>
    <img src="/assets/logo.gif" class="logo" alt="logo">
    <main>
        <label>
            Converte <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>

        </label>
        <label>
            converte <b>para</b>
            <select class="currency-select">
                <option value="dolar" id="currency-name">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        <label>
            valor
            <input class="input-currency" placeholder="R$10.000,00">
        </label>
        <button class="convert-button">Converter</button>


        <section>
            <div class="currency-box">
                <img  src="./assets/real.png" alt="logo-moeda-a-coverter">
                <p class="currency">Real</p>
                <p class="currency-valuer-to-convert">R$0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar-removebg-preview.png" alt="logo-moeda-a-covertertida">
                <p class="currency">Dolar</p>
                <p class="currency-valuer-converted">U$0,00</p>
            </div>
        </section>
    </main>
    
  
</body>
    <script src="./scripts.js"></script>
</html>
